<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>22_DIV</title>
</head>
<body>
<!-- 
	div Tag
	- div :
		block 형식으로 공간을 분할. 차곡차곡 쌓아 내려가는 형식
		css를 사용해 원하는 레이아웃을 구성할 수 있기 때문에 많이 사용됨
	- block 형식으로 사용되는 태그 : div태그/h1~h6태그/p태그/목록태그(ol,ul,li)/테이블태그/form태그
	- block 형식의 태그는 별도의 <br>이 없어도 줄바꿈 형식이 포함되어져 사용됨
 -->
 
 	<h1>이젠컴퓨터 아카데미(&lt;h1&gt;)</h1> <!-- &lt;='<', &gt;='>' -->
 	<b>이젠컴퓨터 아카데미(b)</b>
 	<i>이젠컴퓨터 아카데미&nbsp;&nbsp;&nbsp;&nbsp;(i)</i> <!-- &nbsp;=한칸띄기(스페이스바한칸) -->
 	<hr/>
 	<div style="background-color:yellow">이젠컴퓨터 아카데미</div>
 	<div style="background-color:#ff00ff"><b>이젠컴퓨터 아카데미(b)</b></div>
 	<i>이젠컴퓨터 아카데미(i)</i>
 	
 <!-- 
 	가로크기 : 지정하지 않으면 왼쪽 끝에서 오른쪽 끝까지
 	세로크기 : 지정하지 않으면 내용이 들어있는 만큼 내용이 없으면 세로크기는 
 			 거의 위쪽 경계와 아래쪽 경계가 붙어서 일직선처럼 보이기도 함 
 -->
</body>
</html>
