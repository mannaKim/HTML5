<!DOCTYPE html>

<meta charset="UTF-8">
<title>07_Anchor01</title>

<body>

<!-- 
http : Hyper Text Transfer Protocol(통신규약)
HTML : Hyper Text Markup Language
(Hyper Text : 관련 문서로 연결되어 있는 텍스트)
(Hyper Media : 관련 문서로 연결되어있는 이미지나 영상 등) 
-->
	<a href="https://www.daum.net" target="_blank">Daum으로 이동</a><br>
	<a href="https://www.naver.com">Naver으로 이동</a><br>
	<a href="https://www.nate.com" target="_blank">Nate으로 이동</a><br>
	<a href="03_HeaderTag.html" target="_blank">03_HeaderTag.html으로 이동</a><br>

<!-- Anchor 태그의 옵션 -->
<!-- href : 이동할 곳의 URL
target : 이동할 윈도우 등
target을 안쓰면 같은 창에서 이동, target을 지정하면 지정한 곳으로 이동
target="_blank" : 새 탭 생성하고 하이퍼링크로 이동 -->

</body>
</html>
