<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>19_Join</title>
</head>
<body>
	<form>
		<table align="center" width="800" height="100" cellspacing="2" bgcolor="blue">
			<tr bgcolor="white">
				<td width="100" align="center"><b>아이디</b></td>
				<td width="100"><input type="text" size="40" name="id"/></td>
			</tr>
			<tr bgcolor="white">
				<td align="center"><b>PASSWORD</b></td>
				<td><input type="password" size="40" name="pw"/></td>
			</tr>
			<tr bgcolor="white">
				<td align="center"><b>전화번호</b></td>
				<td>
					<select name="phone_num">
						<option value="0">선택</option>
						<option value="010">010</option>
						<option value="011">011</option>
					</select>
					-<input type="text" size="15" name="phone_num1"/>
					-<input type="text" size="15" name="phone_num2"/>
				</td>
			</tr>
			<tr bgcolor="white">
				<td align="center"><b>성별</b></td>
				<td>
					<input type="radio" name="gender" value="m"/>남자 
					<input type="radio" name="gender" value="w"/>여자
				</td>
			</tr>
			<tr bgcolor="white">
				<td align="center"><b>알게된 경로</b></td>
				<td>
					<input type="checkbox" value="newspaper" name="path"/>신문 
					<input type="checkbox" value="tv" name="path"/>TV 
					<input type="checkbox" value="friend" name="path"/>지인소개
					<input type="checkbox" value="etc" name="path"/>기타
				</td>
			</tr>
			<tr bgcolor="white">
				<td align="center"><b>직업</b></td>
				<td>
					<select name="job">
						<option value="student">학생</option>
						<option value="office_worker">직장인</option>
						<option value="housewife">가정주부</option>
						<option value="businessman">사업가</option>
					</select>
				</td>
			</tr>
			<tr bgcolor="white">
				<td align="center"><b>생년월일</b></td>
				<td>
					<input type="text" size="15" name="year"/>년
					<select name="month">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>월
					<select name="day">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>일
				</td>
			</tr>
			<tr bgcolor="white">
				<th>주소</th>
				<!-- <td align="center"><b>주소</b></td> -->
				<td><input type="text" size="60"/></td>
			</tr>
			<tr bgcolor="white" align="center">
				<td colspan="2">
					<input type="submit" value="작성완료"/>
					<input type="reset" value="취소"/>
				</td>
				<!-- <td></td> -->
			</tr>
		
		</table>
	</form>
</body>
</html>
