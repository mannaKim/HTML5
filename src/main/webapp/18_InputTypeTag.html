<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>18_InputTypeTag</title>
</head>
<body>

	<!-- Input Type Tag는 사용자로부터 각 정보를 입력받을 수 있는 입력란 태그들을 지칭한다.
	그들은 흔히 회원가입시 볼 수 있는 아이디 입력란, 패스워드 입력란, 성별 선택란 등이 있으며
	한 그룹으로 묶어서 다루어 진다. 그 한 그룹은 form 태그에 의해 구분된다. -->

	<!-- form 태그는 하나의 주제를 갖고 입력하는 다수의 사항을 하나의 그룹으로 묶어주는 태그 -->
	<form action="03_HeaderTag.html">
		<!-- 글자를 입력받을 수 있는 입력란 -->
		ID : <input type="text" name="id"/> <br>
		<!-- name="id" : 현재 입력란의 이름을 "id"로 설정 -->
		<hr>

		<!-- 비밀번호 입력 양식 생성 -->
		PW : <input type="password" name="pw"/>
		<hr>

		<!-- 입력되는 내용들은 특정 이벤트(버튼 클릭 또는 submit(전송) 실행)에 의해
		서버로 전달되는데, 이때 전달되는 내용을 서로 구분하기 위해 name을 만들어서 지정한다.
		서버에서는 그 name을 이용하여 전달된 값을 구분한다. id와 pw가 서로 구분
		지정된 name의 이름으로, 입력란에 입력한 내용이 value값으로 전달됨 -->

		<!-- 체크 박스 생성 -->
		<!-- 첫째 둘째 셋째는 화면 표시되는 단어들이고 value값은 서버에 전달되는 값 -->
		첫째<input type="checkbox" value="first" name="ch"/> 
		둘째<input type="checkbox" value="second" name="ch"/> 
		셋째<input type="checkbox" value="third" name="ch"/>
		<!-- 복수개의 선택 가능, 서버로 전송되는건 name과 value -->
		<!-- 이 때 전달되는 value들은 자바에서 사용하는 String [] s 와 같은 1차원 문자 배열형태로 처리 -->
		<!-- 첫째와 둘째를 선택한 경우 value는 String [] s <= {"first", "second"} -->
		<hr>

		<!-- 라디오 버튼 -->
		<!-- 체크박스와 비슷하지만 그룹 중 하나만 선택이 가능한 선택 버튼 -->
		남자<input type="radio" name="gender" value="m"/> 
		여자<input type="radio" name="gender" value="w"/>
		<hr>
		
		<!-- 펼침 목록 -->
		<select name="food">
			<option value="1">김밥</option>
			<option value="2">떡볶이</option>
			<option value="3">튀김</option>
			<option value="4">순대</option>
		</select>
		<hr>
		
		<!-- 파일 입력 양식 생성 -->
		파일 : <input type="file" name="selectfile"/>
		<hr>
		
		<!-- 버튼 생성 -->
		<!-- 일반 버튼 : 모든 영역에서 기능이 발휘 -->
		<input type="button" value="클릭"/>
		<hr>
		
		<!-- 멀티라인 텍스트 입력란 -->
		<textarea cols="50" rows="10" name="description">가나다라마바사</textarea>
		<hr>
		
		<!-- 입력 내용 안내 -->
		<!-- placeholder는 클릭하고 내용을 입력하면 지워지는 안내문구 -->
		주소 : <input type="text" size="50" placeholder="주소 입력"/>
		<hr>
		
		<!-- 보이지 않는 입력 양식 생성 -->
		<!-- 화면에서 입력받거나 표시되진 않지만 서버에 같이 전송 되어야할 데이터들을
		hidden 옵션을 이용하여 숨겨놓고 서버에 전송시 같이 전송하게 됨 -->
		히든 타입<input type="hidden" name="loginuser" value="USER_NAME"/>
		<!-- name과 value만 있고 형체가 없는 입력란(입력란이라기 보단 저장데이터로 많이 사용) -->
		<hr>
		
		<!-- 전송과 다시작성 -->
		<input type="submit" value="전송"/>
		<input type="reset" value="다시작성"/>
		<hr>
	</form>

</body>
</html>
