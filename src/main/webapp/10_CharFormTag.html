<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10_CharFormTag</title>
</head>
<body>
	<b>굵은 글자</b>
	<i>이탤릭 체</i>
	<sup>위 첨자</sup>
	<sub>아래 첨자</sub>
	<ins>밑줄</ins>
	<u>밑줄</u>
	<del>삭선</del>
	<small>작은글자</small>
	<br><br><br>
	
	제1항의 해임건의는 국회재적의원 3분의 1 이상의 발의에 의하여 국회재적의원 과반수의 찬성이 있어야 한다.<br>
	<b>새로운 회계연도</b>가 개시될 때까지 <i>예산안</i>이 의결되지 못한 때에는 
	<small>정부는 국회에서 예산안이 의결될 때까지</small> 
	다음의 목적을 위한 경비는 전년도 예산에 준하여 집행할 수 있다.<br> 
	H<sub>2</sub>O<br> 2m<sup>2</sup><br>
	<ins>모든 국민은 그 보호하는 자녀에게</ins> 적어도 <u>초등교육과 법률이 정하는 교육</u>을 
	<del>받게 할 의무를 진다.</del><br>
	<small>대법원장은 국회의 동의를 얻어 대통령이 임명한다.</small><br>
	<del>&$%#;23435</del>

</body>
</html>
