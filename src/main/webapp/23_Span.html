<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>23_Span</title>
</head>
<body>
<!-- 
	span 태그
	- span : inline 형식으로 공간을 분할
			한 줄 안에 차례차례 위치하는 형식
	- inline 형식으로 사용되는 태그 : span태그/a태그/input태그/글자형식태그
	- inline 형식의 의미 : 줄바꿈 속성이 없어서 한줄에 이어서 나열되는 태그들
 -->
 
 	<div style="background-color:yellow">이젠컴퓨터 아카데미</div>
 	<div style="background-color:#78fcf3"><b>이젠컴퓨터 아카데미</b></div>
 	<hr/>
 	<span style="background-color:yellow">이젠컴퓨터 아카데미</span>
 	<span style="background-color:#78fcf3"><b>이젠컴퓨터 아카데미</b></span>
 	
 	<!-- 가로 세로 크기 모두 따로 지정하지 않으면 내용이 있는 만큼의 크기로 표시된다. -->
</body>
</html>
