<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>15_Table01</title>
</head>
<body>
	<!-- table tag : 테이블의 시작과 끝을 표시 -->
	<!-- tr tag : 테이블내의 행의 시작과 끝을 표시 -->
	<!-- td tag : tr tag 내부에서 각 행의 칸(열)들의 시작과 끝을 표시 -->
	
	<!-- table 태그의 옵션 -->
	<!-- border : 테이블의 외곽선 굵기 -->
	<!-- width : 테이블의 가로 크기 -->
	<!-- align : 브라우저 상에 표시할 표의 좌우 정렬 -->
	<!-- cellpadding : 한 칸(셀)의 안쪽 여백-글자와 셀 경계선과의 간격 -->
	<!-- cellspacing : 셀과 셀 사이의 간격 -->
	<!-- bgcolor : 표의 배경색-테이블 관련 모든 태그는 최초 투명이다가 bgcolor가 지정되면 그 색으로 변경-->
	
	<!-- tr 태그의 옵션 -->
	<!-- height : 한 행의 세로 크기 -->
	<!-- bgcolor : 행의 배경색, 각 행마다 다른 배경색 지정 가능(디폴트:투명) -->
	<!-- align : 한 행에 적용할 각 열의 표시 내용 정렬 방식 -->
	
	<!-- td 태그의 옵션 -->
	<!-- width : 한 열의 가로 크기, 각 열마다 별도 지정이 가능하지만 다른 행에 똑같이 적용됨 -->
	<!-- bgcolor : 1열(1칸,1셀)의 배경색, 각 칸마다 다른 배경색을 지정 가능(디폴트:투명) -->
	<!-- align : 1열(1칸,1셀)에 적용할 각 열의 표시 내용 정렬 방식 -->
	
	<!-- 5행 5열의 테이블 작성 : 1개의 table tag, 5개의 tr tag, 25개의 td tag-->
	<table border="0" width="500" align="center" cellpadding="5" cellspacing="5" bgcolor="pink">
		<tr bgcolor="sykblue" align="center" height="100">
			<td width="100">1행1열</td>
			<td width="100">1행2열</td>
			<td width="100">1행3열</td>
			<td width="100">1행4열</td>
			<td width="100">1행5열</td>
		</tr>
		<tr bgcolor="white" align="center" height="100">
			<td>2행1열</td>
			<td>2행2열</td>
			<td>2행3열</td>
			<td>2행4열</td>
			<td>2행5열</td>
		</tr>
		<tr bgcolor="white" align="center" height="100">
			<td>3행1열</td>
			<td>3행2열</td>
			<td bgcolor="yellowgreen">3행3열</td>
			<td>3행4열</td>
			<td>3행5열</td>
		</tr>
		<tr bgcolor="white" align="center" height="100">
			<td>4행1열</td>
			<td>4행2열</td>
			<td>4행3열</td>
			<td>4행4열</td>
			<td>4행5열</td>
		</tr>
		<tr bgcolor="white" align="center" height="100">
			<td>5행1열</td>
			<td>5행2열</td>
			<td>5행3열</td>
			<td>5행4열</td>
			<td>5행5열</td>
		</tr>
	</table>
</body>
</html>
