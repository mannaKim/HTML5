<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>24_Color</title>
</head>
<body>
<!-- 
	색상 단위
	1. 키워드를 사용한 색상
		:red, orange, blue, white, green, yellow, magenta 등
	
	2. RGB 색상 단위
		rgb(red,green,blue) -> (0x00 ~ 0xFF 16진수) 0~255
		rgba(..., alpha) -> alpha는 투명도(0.0(투명) ~ 1.0(불투명))
	
	3. Hex코드 색상 단위
		#000000(검정)	 #FFFFFF(하양) #FF0000(빨강) #00FF00(초록) #0000FF(파랑) #FF00FF(보라)
	
	4. HSL 색상 단위
		hsl(hue(색상),saturation(채도),lightness(명도)) 
		hsla(...,alpha) -> alpha는 투명도 
		
	http://www.colorpicker.com
-->
	
	<h1 style="background-color:rgb(255,0,255);">Header-1</h1>
	<h2 style="background-color:rgba(241,14,33,0.5);">Header-2</h2>
	<h3 style="background-color:#F0F641;opacity:0.5;">Header-3</h3>
	<h4 style="background-color:hsl(111,91%,38%);">Header-4</h4>
	<h5 style="background-color:hsla(111,91%,38%,0.5);">Header-5</h5>
	<h5 style="background-color:orange">Header-6</h5>
	
</body>
</html>
