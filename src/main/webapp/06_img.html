<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_img</title>
</head>
<body>
	<!-- img : 이미지를 페이지에 표시하는 태그 -->
	<!-- 끝나는 태그가 없는 단일태그이며, 어떤 그림을 표시할지를 추가적으로 src 속성을 통해 기술한다. -->
	<img src="images/daumlogo.png" border="1" width="200" />
	<br />
	<img src="images/facebook.jpg" border="1" width="200" />
	<br />
	<img src="images/nate.png" border="1" width="200" />
	<br />
	<img src="images/naver.png" border="1" width="200" />
	<br />
	<img src="images/twiter.jpg" border="1" width="200" height="500" />
	<br />
	<img
		src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
		border="1" width="200" />
	<br />
	<!-- src : 이미지의 경로와 파일 이름 -->
	<!-- 	인터넷의 이미 게시된 이미지의 URL을 얻는 방법 : 이미지 위에서 마우스 오른쪽 - 속성창을 열거나 이미지 주소 복사 메뉴
	다만 일부 그림은 공개하지 않을 목적으로 URL을 분산하여 식별이 어렵게 하거나 마우스 오른쪽 버튼이 불가능(자바스크립트이용) 이럴땐 화면 캡쳐 -->
	<img
		src="https://t1.daumcdn.net/cfile/blog/205342484FBD8BEB15"
		border="1" width="500">
	<br />
	
	<!-- width와 height 중 하나만 조정하면 나머지 크기는 비율에 맞춰서 자동 조정 된다. -->
	<!-- 비율을 생각하지 않고 width와 height를 동시에 저장하면 원래비율이 틀어져서 언발란스해질 수 있다. -->

	<!-- 이미지의 URL이 맞지 않거나 해당 이미지가 틀리거나 실제 이미지가 존재하지 않아서 이른바 엑박이 나올 때 풍선 도움말 형식의
	안내문 표시 -->
	<img alt="그림이 존재하지 않습니다." src="images/abcd.jpg">
	<br />
</body>
</html>
